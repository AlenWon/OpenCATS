sudo: required
services:
  - docker

env:
  COMPOSE_VERSION: 1.7.1

before_install:
    - sudo apt-get update -qq
    - sudo apt-get -y -o Dpkg::Options::=--force-confdef -o Dpkg::Options::=--force-confnew install docker-engine
    - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin

language: php
php:
- 5.5

script:
    - composer install
    - php modules/tests/runTests.php
    - cd docker/; docker-compose -f docker-compose-test.yml up -d
    - sleep 12
    - docker-compose -f docker-compose-test.yml run -w /var/www/public php cat config.php
    - docker-compose -f docker-compose-test.yml run -w /var/www/public php ./vendor/bin/behat -v -c ./test/behat.yml
    - ./ci/package-code.sh

deploy:
  provider: releases
  api_key: 2ff16bbc698c6aa61c7e04eeb4f2aaa4938792ef
  file: $TRAVIS_TAG.tar.gz
  skip_cleanup: true
  on:
    tags: true